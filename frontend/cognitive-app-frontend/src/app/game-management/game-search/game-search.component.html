<div class="game-search">
    <mat-form-field>
        <mat-label>{{text.label}}</mat-label>
        <input type="text"
               placeholder="{{text.placeholder}}"
               aria-label="Text"
               matInput
               [formControl]="gameAutocompleteForm"
               [matAutocomplete]="auto">
        <mat-hint>{{text.hint}}</mat-hint>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="convertDisplay">
            <mat-option *ngFor="let option of filteredGameOptions" [value]="option">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button matSuffix mat-flat-button aria-label="Submit" type="button" (click)="onGameChosen()" color="primary">
        {{text.buttonText}}
    </button>
</div>
