
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
      <mat-card-subtitle>User Profile Info</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="profile-data-container">
      <div class="left-side">
        <mat-list role="list">
          <mat-list-item role="listitem">First name:</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Last name:</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Username:</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Email:</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">You are:</mat-list-item>
        </mat-list>
      </div>
      <div class="right-side">
        <mat-list role="list">
          <mat-list-item role="listitem">{{user.firstName}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">{{user.lastName}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">{{user.username}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">{{user.email}}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem" *ngFor="let role of user.roles">{{role}}</mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
