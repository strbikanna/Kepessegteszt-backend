<h1 mat-dialog-title>{{ text.create_organization }}</h1>
<div mat-dialog-content>
    <form [formGroup]="orgForm">
        <mat-form-field class="mt-4 ">
            <mat-label>{{ text.organization_name }}</mat-label>
            <input matInput placeholder="{{text.group_name}}" formControlName="name" required>
        </mat-form-field>
        <h3>{{text.organization_address}}</h3>
        <mat-form-field class="m-1">
            <mat-label>{{ text.address_city }}</mat-label>
            <input matInput placeholder="{{text.address_city}}" formControlName="addressCity" required>
        </mat-form-field>
        <mat-form-field class="m-1">
            <mat-label>{{ text.address_zip }}</mat-label>
            <input matInput placeholder="{{text.address_zip}}" formControlName="addressZip" required>
        </mat-form-field>
        <mat-form-field class="m-1">
            <mat-label>{{ text.address_street }}</mat-label>
            <input matInput placeholder="{{text.address_street}}" formControlName="addressStreet" required>
        </mat-form-field>
        <mat-form-field class="m-1">
            <mat-label>{{ text.address_house_number }}</mat-label>
            <input matInput placeholder="{{text.address_house_number}}" formControlName="addressHouseNumber" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="data.onCancel()" color="primary">{{ actionText.cancel }}</button>
    <button mat-flat-button [mat-dialog-close]="true" (click)="createOrg()" color="primary"
            [disabled]="!orgForm.valid">{{ actionText.ok }}
    </button>
</div>
