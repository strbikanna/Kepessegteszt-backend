<h1 mat-dialog-title>{{ text.create_group }}</h1>
<div mat-dialog-content>
    <form>
        <h3>{{ text.parent_organization_name }}</h3>
        <p>{{ data.organization.name }}</p>
        <h3>{{ text.parent_group_name }}</h3>
        <p>{{ data.parentGroupName }}</p>

        <mat-form-field class="mt-4">
            <mat-label>{{ text.group_name }}</mat-label>
            <input matInput placeholder="{{text.group_name}}" [formControl]="groupForm" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="data.onCancel()" color="primary">{{ actionText.cancel }}</button>
    <button mat-flat-button [mat-dialog-close]="true" (click)="createGroup()" color="primary"
            [disabled]="!groupForm.valid">{{ actionText.ok }}
    </button>
</div>
