<mat-card>
    <mat-card-header class="header">
        <mat-card-title class="flex align-items-center justify-content-between w-full">
            {{ recommendation.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ recommendation.recommendationDate }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex align-items-start mt-2">
            <img *ngIf="recommendation.thumbnail" src="{{recommendation.thumbnail}}" class="thumbnail">
            <div>
                <div class="flex align-items-center my-2 cursor-pointer">
                    <mat-icon class="p-0 mr-3 ">person</mat-icon>
                    {{ recommendation.recommendedTo }}
                </div>
                <div class="flex">
                    <mat-icon class="mr-3">settings</mat-icon>
                    <div>
                        <p *ngFor="let key of getConfigKeys()" class="description mt-0 mb-1">{{ key }}
                            : {{ recommendation.config[key] }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-content-end mt-2">
            <button mat-button color="warn" (click)="openConfirmDialog()">
                {{ text.delete_game.toUpperCase() }}
            </button>
        </div>

    </mat-card-content>
</mat-card>
