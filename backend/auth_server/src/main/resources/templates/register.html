<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Please fill in the registration form</h1>
</div>
<div class="container w-80">
    <div class="row justify-content-center mt-5 pb-4">
        <div class="col-md-6">
            <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                           placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                           placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:if="!${param.error}" type="text" class="form-control" id="username" th:field="*{username}"
                           placeholder="Choose a username" required>
                    <input th:if="${param.error}" type="text" class="form-control alert-danger" id="username-error"
                           th:field="*{username}" placeholder="Choose a username" required>
                    <p th:if="${param.error}" class="text-danger"> Choose a unique username</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">I am a ...</label>
                    <select class="form-select" id="userType" th:field="*{role}">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="parent">Parent</option>
                        <option value="scientist">Scientist</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+6lZ/3GGXn8zXCp+HHAAK5FVf33E5I5fh2zA3c5OaF72K0q"
        crossorigin="anonymous"></script>
</body>
</html>
